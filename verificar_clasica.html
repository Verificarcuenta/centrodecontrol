<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificar Clásica</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
  <!-- uso del archivo que subiste solo como referencia: -->
  <!-- imagen de ejemplo: /mnt/data/Screenshot_20251125-051551[1].png -->
</head>
<body>
  <header class="app-header">
    <button class="back" onclick="history.back()">←</button>
    <h2>Adicionar tarjeta</h2>
  </header>

  <div class="container card">
    <label class="field-label">Número de la tarjeta</label>
    <!-- **SOLO** pedir últimos 4 dígitos: no es sensible -->
    <div class="line-field">
      <input id="last4" maxlength="4" placeholder="Últimos 4 dígitos" inputmode="numeric">
      <button class="clear" onclick="document.getElementById('last4').value=''">✕</button>
    </div>

    <label class="field-label">Fecha de expiración (opcional)</label>
    <div class="line-field">
      <input id="exp" placeholder="MM/AA (opcional)">
      <button class="clear" onclick="document.getElementById('exp').value=''">✕</button>
    </div>

    <h3 class="section-title">Activación FINCIMEX</h3>

    <div class="info-row">
      <div class="left-icon user-icon"></div>
      <div class="info-col">
        <label class="field-label">Propietario de la tarjeta</label>
        <input id="owner" placeholder="Nombre completo">
      </div>
    </div>

    <div class="info-row">
      <div class="left-icon id-icon"></div>
      <div class="info-col">
        <label class="field-label">Carné de identidad (subir imagen)</label>
        <!-- NO guardamos el número en texto por seguridad -->
        <input id="idFile" type="file" accept="image/*">
        <small class="hint">Sube aquí una foto del documento. No guardamos el número en texto.</small>
      </div>
    </div>

    <button class="accept" id="saveClasica">ACEPTAR</button>
  </div>

  <script>
    // seguridad en la UI: aviso al usuario
    document.getElementById('saveClasica').addEventListener('click', () => {
      const last4 = document.getElementById('last4').value.trim();
      const owner = document.getElementById('owner').value.trim();
      if(!owner) return alert('Por favor escribe el nombre del propietario.');
      // delegamos al módulo app.js para guardar de forma segura
      window.saveClasica?.({ last4, owner, exp: document.getElementById('exp').value, fileInputId: 'idFile' });
    });
  </script>
</body>
</html>
