<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificar Tarjeta</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header class="app-header">
    <button class="back" onclick="history.back()">←</button>
    <h2>Adicionar tarjeta</h2>
  </header>

  <div class="container card">
    <label class="field-label">Número de la tarjeta</label>
    <div class="line-field">
      <input id="last4b" maxlength="4" placeholder="Últimos 4 dígitos">
      <button class="clear" onclick="document.getElementById('last4b').value=''">✕</button>
    </div>

    <label class="field-label">Fecha de expiración (opcional)</label>
    <div class="line-field">
      <input id="expb" placeholder="Mes/Año">
      <button class="clear" onclick="document.getElementById('expb').value=''">✕</button>
    </div>

    <label class="field-label">Carnet militar | Pasaporte (subir imagen)</label>
    <div class="line-field">
      <input id="docFile" type="file" accept="image/*">
      <button class="clear" onclick="document.getElementById('docFile').value=''">✕</button>
    </div>

    <h3 class="section-title">Telebanca asociada</h3>

    <!-- En vez de pedir coordenadas/pin, pedimos nombre de banco y notas -->
    <div class="info-row slim">
      <div class="left-icon coord-icon"></div>
      <div class="info-col">
        <label class="field-label">Banco / Telebanca</label>
        <input id="bank" placeholder="Nombre del banco (ej. BancoX)">
      </div>
    </div>

    <div class="info-row slim">
      <div class="left-icon pin-icon"></div>
      <div class="info-col">
        <label class="field-label">Notas sobre posiciones</label>
        <input id="pinsNote" placeholder="Observación breve (no guardar PIN)">
        <small class="hint">No ingreses PIN/posiciones. Solo una nota identificativa.</small>
      </div>
    </div>

    <button class="accept" id="saveTarjeta">ACEPTAR</button>
  </div>

  <script>
    document.getElementById('saveTarjeta').addEventListener('click', () => {
      const bank = document.getElementById('bank').value.trim();
      const owner = document.getElementById('last4b').value.trim();
      if(!owner && !bank) return alert('Completa al menos un campo identificativo.');
      window.saveTarjeta?.({
        last4: owner,
        exp: document.getElementById('expb').value,
        bank,
        note: document.getElementById('pinsNote').value,
        fileInputId: 'docFile'
      });
    });
  </script>
</body>
</html>
