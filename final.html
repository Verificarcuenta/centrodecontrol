<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verificación Completada</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#00111f url("fondo3.jpg") no-repeat center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{
  from{opacity:0;} to{opacity:1;}
}

.caja{
  background:rgba(0,0,0,0.55);
  padding:40px 30px;
  border-radius:20px;
  width:85%;
  max-width:380px;
  text-align:center;
  backdrop-filter: blur(4px);
  animation:scale 1.1s ease;
}

@keyframes scale{
  from{transform:scale(0.8); opacity:0;} 
  to{transform:scale(1); opacity:1;}
}

.icono{
  font-size:70px;
  color:#00ff7f;
}

h1{
  font-size:30px;
  margin-top:15px;
}

p{
  margin-top:10px;
  font-size:18px;
  color:#e2e2e2;
}

footer{
  position:absolute;
  bottom:20px;
  text-align:center;
  width:100%;
  color:#fff;
  opacity:0.8;
}
</style>

</head>
<body>

<div class="caja">
  <div class="icono">✔</div>
  <h1>Verificación completada</h1>
  <p>Los datos fueron procesados correctamente.</p>
</div>

<footer>
  FINCIMEX • Todos los derechos reservados
</footer>

</body>
</html>
